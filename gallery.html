    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;

      padding: 20px;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .gallery-title {
      margin-bottom: 20px;
      color: #6DA67A;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      border: 2px solid #DFECE6;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
