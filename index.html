<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barney's Cafe üêæ</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('assets/1.webp') no-repeat center center; /* Single image */
      background-size: cover;
      height: 100vh; /* Make height equal to viewport height */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .header-container {
      text-align: center;
      margin-top: 20px;
      color: #FFD700; /* More suitable gold-like color */
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 40px;
    }

    .btn-custom {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
    }

    .modal-header, .modal-body {
      color: black; /* Ensure text is readable */
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Barney's Cafe üêæ</h1>
    <h2>Enjoy my cozy breakfasts</h2>
  </div>
  <div class="button-container">
    <a href="menu.html" class="btn btn-mn-primary btn-custom">Menu</a>
    <a href="gallery.html" class="btn btn-mn-primary btn-custom">Gallery</a>
    <button class="btn btn-mn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#feedbackModal">Feedback</button>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">We value your feedback!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="feedback-form" action="https://formspree.io/f/xdkoqoye" method="POST">
            <div class="mb-3">
              <label for="feedback" class="form-label">Share your experience:</label>
              <textarea id="feedback" class="form-control" name="feedback" rows="4" placeholder="Your feedback..."></textarea>
            </div>
            <div class="mb-3">
              <label for="suggestions" class="form-label">Any suggestions for improvement:</label>
              <textarea id="suggestions" class="form-control" name="suggestions" rows="3" placeholder="Your suggestions..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const form = event.target;
      form.submit(); // Submit the form to Formspree

      // Show a confirmation message or perform additional actions if needed
      setTimeout(() => {
        alert('Thank you for your feedback!');
      }, 100);

      // Close the modal
      const feedbackModal = bootstrap.Modal.getInstance(document.getElementById('feedbackModal'));
      feedbackModal.hide();
    });
  </script>
</body>
</html>
