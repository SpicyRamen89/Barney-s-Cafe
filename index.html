<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barney's Cafe 🐾</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('assets/1.webp') no-repeat center center; /* Single image */
      background-size: cover;
      height: 100vh; /* Make height equal to viewport height */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .header-container {
      text-align: center;
      margin-top: 20px;
      color: #FFD700; /* More suitable gold-like color */
      
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 40px;
    }

    .btn-custom {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Welcome to Barney's Cafe 🐾</h1>
    <p>Your favorite breakfast, made with love and care!</p>
  </div>
  <div class="button-container">
    <a href="menu.html" class="btn btn-primary btn-custom">Menu</a>
    <a href="1.html" class="btn btn-primary btn-custom">Gallery</a>
    <a href="2.html" class="btn btn-primary btn-custom">Feedback</a>
  </div>
</body>
</html>
